<!-- Operatorler -->
<!-- 

//Atama

 x = y
 += 	-> x = x + y
 -=		-> x = x - y
 *=		-> x = x * y
 /=		-> x = x / y
 %=		-> x = x % y 

 //Aritmetik 

 + -> Ekleme
 * -> Carpma
 / -> Bolme
 % -> Mod
 ++ -> Arttırma
 -- -> Azaltma

//Karşılaştırma

== 		-> Eşitlik
==== 	-> Eşitlik (Deger ve Tür)
!=		-> Eşit Değil
!===	-> Eşit Değil (Deger ve Tür)
>		-> Buyuktur
<		-> Kucuktur
>=		-> Buyuktur veya Esittir
<=		-> Kucuktur veya Esittir
? 		-> Ternary Operator

//Mantıksal

&& 		-> ve
||		-> veya
! 		-> Degili

-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.Ders - Operatorler</title>
</head>
<body>

	<script type="text/javascript">
		
		var x = 3 , y = 5;
		x += y; 
		document.writeln("x = " + x);


		var yas = 12;
		document.writeln("<br>Yas:" + yas++);


		if (y > 5 ){
			document.writeln("<br>y 5 ten buyuk");
		}else if (y == 5){
			document.writeln("<br>y 5 e esit ");
		}else {
			document.writeln("<br>y 5'ten kucuk");
		}

	</script>

</body>
</html>
