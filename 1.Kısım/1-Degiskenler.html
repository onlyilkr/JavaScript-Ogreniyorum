<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1.Kısım - Değişkenler</title>
</head>
<body>

<script type="text/javascript">

	//document.writeln() = Ekrana Yazdırma işlemini gerçekleştirir
	var boolean = true;
	document.writeln(boolean);

	var string = "Deneme String";
	document.writeln(string);

	var $dolarTavan = 3.99;
	document.writeln($dolarTavan);

	var ulke = "Turkiye", il = "Kocaeli", ilce = "Gebze";
	document.writeln(ulke +"/"+il+"/"+ilce);

	var x = 1 + 2 + "3";
	document.writeln(x);

	var y = "1" + 2 + 3;
	document.writeln(y);
</script>
